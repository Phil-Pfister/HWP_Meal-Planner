<head>
    <meta charset="UTF-8">
    <title>Foodies Delight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  
  <body>
      <div class="flex-column justify-content-around"></div>
      <header class="d-flex justify-content-between p-3">
          <div class="d-flex">
              <h1>Foodies Delight</h1>
              <input class="ms-4" type="text" id="search-bar" placeholder="Search Recipes">
              <button>Go</button>
          </div>
          <nav>
              <a href="/">Home</a>
              <a href="/recipes">Your Recipes</a>
  
              {{#if logged_in}}
              <button class="no-button" id="logout">Logout</button>
              {{else}}
              <a href="http://localhost:3001/login">Login</a>
              <a href="http://localhost:3001/sign-up">Sign Up</a>
  
              {{/if}}
          </nav>
      </header>
      <main>
        <div class="d-flex flex-column align-items-center">
            <h2>Your Recipes</h2>
            <div class="container mx-auto">
              <div class="grid grid-cols-3 gap-4">
                {{#each recipes}}
                <div class="d-flex flex-column align-items-center">
                  <img class="small-image" src="{{img}}" alt="{{name}}">
                  <h3>{{name}}</h3>
                </div>
                {{/each}}
              </div>
            </div>
          </div>
      </main>
     
      
  </body>
